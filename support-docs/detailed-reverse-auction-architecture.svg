<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f0f0f0"/>
  
  <!-- Oasis Protocol -->
  <rect x="20" y="20" width="960" height="760" rx="20" ry="20" fill="#e6f3ff" stroke="#2980b9" stroke-width="2"/>
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2980b9">Oasis Protocol</text>
  
  <!-- ParaTime -->
  <rect x="40" y="70" width="920" height="690" rx="15" ry="15" fill="#d6eaf8" stroke="#3498db" stroke-width="2"/>
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#3498db">ParaTime</text>
  
  <!-- Smart Contracts -->
  <rect x="60" y="120" width="880" height="620" rx="10" ry="10" fill="#ffffff" stroke="#34495e" stroke-width="2"/>
  <text x="500" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#34495e">Smart Contracts</text>
  
  <!-- User Interface -->
  <rect x="80" y="170" width="200" height="100" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="180" y="220" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#34495e">User Interface</text>
  
  <!-- Wallet Integration -->
  <rect x="80" y="290" width="200" height="80" rx="5" ry="5" fill="#e8f8f5" stroke="#1abc9c" stroke-width="2"/>
  <text x="180" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#16a085">Wallet Integration</text>
  
  <!-- Auction Management -->
  <rect x="300" y="170" width="180" height="200" rx="5" ry="5" fill="#fff9e6" stroke="#f1c40f" stroke-width="2"/>
  <text x="390" y="195" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f39c12">Auction Management</text>
  <rect x="320" y="210" width="140" height="30" rx="5" ry="5" fill="#f7dc6f" stroke="#f1c40f" stroke-width="1"/>
  <text x="390" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Auction Creation</text>
  <rect x="320" y="250" width="140" height="30" rx="5" ry="5" fill="#f7dc6f" stroke="#f1c40f" stroke-width="1"/>
  <text x="390" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bid Submission</text>
  <rect x="320" y="290" width="140" height="30" rx="5" ry="5" fill="#f7dc6f" stroke="#f1c40f" stroke-width="1"/>
  <text x="390" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bid Validation</text>
  <rect x="320" y="330" width="140" height="30" rx="5" ry="5" fill="#f7dc6f" stroke="#f1c40f" stroke-width="1"/>
  <text x="390" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Auction Conclusion</text>
  
  <!-- Financial Management -->
  <rect x="500" y="170" width="180" height="200" rx="5" ry="5" fill="#e6fff2" stroke="#2ecc71" stroke-width="2"/>
  <text x="590" y="195" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#27ae60">Financial Management</text>
  <rect x="520" y="210" width="140" height="30" rx="5" ry="5" fill="#abebc6" stroke="#2ecc71" stroke-width="1"/>
  <text x="590" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Buyer Staking</text>
  <rect x="520" y="250" width="140" height="30" rx="5" ry="5" fill="#abebc6" stroke="#2ecc71" stroke-width="1"/>
  <text x="590" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Liquidity Pool</text>
  <rect x="520" y="290" width="140" height="30" rx="5" ry="5" fill="#abebc6" stroke="#2ecc71" stroke-width="1"/>
  <text x="590" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Yield Generation</text>
  <rect x="520" y="330" width="140" height="30" rx="5" ry="5" fill="#abebc6" stroke="#2ecc71" stroke-width="1"/>
  <text x="590" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Settlement</text>
  
  <!-- Security & Privacy -->
  <rect x="700" y="170" width="220" height="120" rx="5" ry="5" fill="#ebf5fb" stroke="#3498db" stroke-width="2"/>
  <text x="810" y="195" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2980b9">Security & Privacy</text>
  <rect x="720" y="210" width="180" height="30" rx="5" ry="5" fill="#aed6f1" stroke="#3498db" stroke-width="1"/>
  <text x="810" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Confidential Computing</text>
  <rect x="720" y="250" width="180" height="30" rx="5" ry="5" fill="#aed6f1" stroke="#3498db" stroke-width="1"/>
  <text x="810" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Immutable Ledger</text>
  
  <!-- Dispute Resolution -->
  <rect x="700" y="310" width="220" height="60" rx="5" ry="5" fill="#fdedec" stroke="#e74c3c" stroke-width="2"/>
  <text x="810" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#c0392b">Dispute Resolution</text>
  
  <!-- Reputation System -->
  <rect x="80" y="390" width="200" height="60" rx="5" ry="5" fill="#f4ecf7" stroke="#8e44ad" stroke-width="2"/>
  <text x="180" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#8e44ad">Reputation System</text>
  
  <!-- Token Economy -->
  <rect x="300" y="390" width="180" height="60" rx="5" ry="5" fill="#fef5e7" stroke="#f39c12" stroke-width="2"/>
  <text x="390" y="425" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#d35400">Token Economy</text>
  
  <!-- External Systems -->
  <rect x="80" y="470" width="840" height="100" rx="5" ry="5" fill="#eaecee" stroke="#95a5a6" stroke-width="2"/>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#34495e">External Systems</text>
  <rect x="100" y="510" width="180" height="40" rx="5" ry="5" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1"/>
  <text x="190" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Oracle Services</text>
  <rect x="300" y="510" width="180" height="40" rx="5" ry="5" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1"/>
  <text x="390" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Payment Gateways</text>
  <rect x="500" y="510" width="180" height="40" rx="5" ry="5" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1"/>
  <text x="590" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">KYC/AML Services</text>
  <rect x="700" y="510" width="200" height="40" rx="5" ry="5" fill="#d5dbdb" stroke="#95a5a6" stroke-width="1"/>
  <text x="800" y="535" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Cross-Chain Bridges</text>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- UI to Auction Management -->
  <line x1="280" y1="220" x2="300" y2="220" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- UI to Wallet Integration -->
  <line x1="180" y1="270" x2="180" y2="290" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Wallet Integration to Financial Management -->
  <line x1="280" y1="330" x2="500" y2="330" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Auction Management to Financial Management -->
  <line x1="480" y1="270" x2="500" y2="270" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Financial Management to Security & Privacy -->
  <line x1="680" y1="270" x2="700" y2="270" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Auction Management to Dispute Resolution -->
  <line x1="480" y1="340" x2="700" y2="340" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Reputation System to Auction Management -->
  <line x1="280" y1="420" x2="390" y2="370" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Token Economy to Financial Management -->
  <line x1="480" y1="420" x2="590" y2="370" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- External Systems to Smart Contracts -->
  <line x1="500" y1="470" x2="500" y2="450" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
